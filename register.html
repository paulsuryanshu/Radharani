<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Radharani</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/grocery-store-logo-template-with-shopping-basket-food_884185-63.jpg?w=740">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://img.freepik.com/premium-vector/grocery-store-logo-template-with-shopping-basket-food_884185-63.jpg?w=740" alt="Supermarket Logo" class="shop-logo">
                <h1 class="shop-name">Radharani</h1>
            </div>
        </div>
    </header>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <!-- Form starts here -->
        <form action="register_process.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="Full Name" autocomplete="off" class="name" required>
            <input type="email" name="email" placeholder="Email" autocomplete="off" class="email" required>
            <input type="password" name="password" placeholder="Password" autocomplete="off" class="password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" autocomplete="off" class="confirm-password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <a href="login.html" class="link">Already have an account? Log in here</a>
    </div>

    <script src="script.js"></script>
    <script src="form.js"></script>

</body>
</html>
